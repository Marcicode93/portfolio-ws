<section class="reference">
  <div class="reference-content">
    <div class="element-wrapper">
      <div class="element">
        <p>{{ references[currentIndex].textKey | translate }}</p>
        <div class="line_name">
          <div class="line"></div>
          <p>{{ references[currentIndex].nameKey | translate }}</p>
        </div>
      </div>
    </div>

    <div class="profile">
      <img
        class="profile-picture"
        [src]="references[currentIndex].img"
        alt="picture-of-person"
      />
    </div>
  </div>

  <div class="arrows">
    <img [src]="leftArrowSrc" (click)="previousImage()" alt="arrow-left" />
    <div class="indicators">
      <div class="dot" [class.active]="currentIndex === 0"></div>
      <div class="dot" [class.active]="currentIndex === 1"></div>
      <div class="dot" [class.active]="currentIndex === 2"></div>
      <div class="dot" [class.active]="currentIndex === 3"></div>
      <div class="dot" [class.active]="currentIndex === 4"></div>
    </div>
    <img [src]="rightArrowSrc" (click)="nextImage()" alt="arrow-right" />
  </div>
</section>
