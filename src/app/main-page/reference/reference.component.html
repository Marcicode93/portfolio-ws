<section class="reference">
  <div class="reference-content">
    <div class="element-wrapper">
      <div class="element">
        <p>{{ references[currentIndex].text }}</p>
        <div class="line_name">
          <div class="line"></div>
          <p>{{ references[currentIndex].name }}</p>
        </div>
      </div>
    </div>

    <div class="profile">
      <img class="profile-picture" [src]="references[currentIndex].img" alt="picture-of-person" />
    </div>
  </div>

  <div class="arrows">
    <img [src]="leftArrowSrc" (click)="previousImage()" alt="arrow-left" />
    <img [src]="rightArrowSrc" (click)="nextImage()" alt="arrow-right" />
  </div>
</section>
